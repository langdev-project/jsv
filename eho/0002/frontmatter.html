<h1>□2</h1>
<p>
    <u>Eho</u> is an early culture and language in the <u>Jastu-Sevensi</u> language family.
    <u>Eho</u> had the smallest starting lexicon of the <u>Jastu-Sevensi</u> languages, and so developed at the slowest rate.
    <u>Eho □2</u> provides the second iteration.
<p>
    <u>Eho □2</u> has been given the language code <code>art-x-eho-0002</code>.
