<h1 lang="art-Latn-x-osv-0012">
    sácwi
</h1>
<dl>
    <dt>Etymology:
    <dd>From XI <a href="../../0011/block011/sacw%C3%AD.html"><i lang="art-Latn-x-osv-0011">sacwí</i></a>, from X <a href="../../0010/block011/sadsu%C7%BBifa.html"><i lang="art-Latn-x-osv-0010">sadsuǻifa</i></a>, from VIV <i lang="art-Latn-x-osv-0009">*sâtseu-ôfâ</i>.
        In XI, the <a href="../../0011/block001/-fa.html"><i lang="art-Latn-x-osv-0011">-fa</i></a>/<a href="../../0011/block001/-fe.html"><i lang="art-Latn-x-osv-0011">-fe</i></a> suffix was dropped from many words representing Great Spirits, due to its presence as a separate morpheme.
</dl>
<h2>noun</h2>
<p> Great Deer
