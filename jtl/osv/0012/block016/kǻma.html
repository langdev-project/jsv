<h1 lang="art-Latn-x-osv-0012">
    kǻma
</h1>
<dl>
    <dt>Etymology:
    <dd>From XI <a href="../../0011/block016/k%C7%BBmai.html"><i lang="art-Latn-x-osv-0011">kǻmai</i></a>, from X <a href="../../0010/block016/g%C7%BBmai.html"><i lang="art-Latn-x-osv-0010">gǻmai</i></a>, from VIV <i lang="art-Latn-x-osv-0009">*gô-mei</i> <small>«surprising strength»</small>. The switch from negative to positive harmony in X might have occured to distinguish this name from the similar (in both sound and meaning) <a href="../../0010/block016/g%C3%B3leid.html">góleid</a>, or to emphasize a more masculine name-association.
</dl>
