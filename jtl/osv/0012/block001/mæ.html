<title>mæ</title>

<h1 lang="art-Latn-x-osv-0012">
    mæ
</h1>
<dl>
    <dt>Etymology:
    <dd>From X <a href="../../0010/block001/bæ.html"><i lang="art-Latn-x-osv-0010">bæ</i></a>, from VIV <i lang="art-Latn-x-osv-0009">*pû</i>.
        Plural form a contraction of X <i lang="art-Latn-x-osv-0010"><a href="../../0010/block001/bæ">bæ</a> <a href="../../0010/block001/åiz">åiz</a></i>.
</dl>
<h2>article</h2>
<aside>plural: <i lang="art-Latn-x-osv-0012">miz</i></aside>
<p> definite article
<dl>
    <dt>Note:
    <dd><p> <i lang="art-Latn-x-osv-0012">mæ</i> is used to refer to a specific entity, akin to the English <i>the</i>.
            <i lang="art-Latn-x-osv-0012">mæ</i> should only be used for <em>inanimate</em> objects; for <em>animate</em> (or personified) ones, use <a href="cæ.html"><i lang="art-Latn-x-osv-0012">cæ</i></a>.
</dl>
