<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>ærwéicol</title>
<link type="text/css" rel="stylesheet" href="../../style.css">
<h1 lang="art-Latn-x-osv-0011">
    ærwéicol
</h1>
<dl>
    <dt>Etymology:
    <dd>From X <a href="../../0010/block008/ærwéilsol.html"><i lang="art-Latn-x-osv-0010">ærwéilsol</i></a>, from VIV <i lang="art-Latn-x-osv-0009">*ûxwô-deitsô</i> <small>«presented as though brought together»</small>.
        Sense «dense» is new.
</dl>
<h2>intransitive verb</h2>
<ol>
    <li>be whole; be complete
    <li>be dense
</ol>
<h2>transitive verb</h2>
<ol>
    <li>manifest; come into being
    <li>consolidate; condense
</ol>
