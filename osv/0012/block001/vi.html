<!DOCTYPE html>

<title>vi</title>
<link type="text/css" rel="stylesheet" href="../../style.css">
<h1 lang="art-Latn-x-osv-0012">
    vi
</h1>
<dl>
    <dt>Etymology:
    <dd>From X <a href="../../0010/block001/vitl.html"><i lang="art-Latn-x-osv-0010">vitl</i></a>, from VIV <i lang="art-Latn-x-osv-0009">*fail'-</i>.
</dl>
<h2>determiner</h2>
<p> negative determiner
<dl>
    <dt>Note:
    <dd><p> <i lang="art-Latn-x-osv-0012">vi</i> is used to exclude entities, akin to the English <i>no</i>.
        Although it is a determiner, <i lang="art-Latn-x-osv-0010">vi</i> is only ever used in noun phrases with a null article.
</dl>
