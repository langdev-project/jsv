<title>ǽrodo</title>

<h1 lang="art-Latn-x-osv-0012">
    ǽrodo
</h1>
<dl>
    <dt>Etymology:
    <dd>From XI <a href="../../0011/block008/%C3%A6rw%C3%A9ido.html"><i lang="art-Latn-x-osv-0011">ærwéido</i></a>, from X <a href="../../0010/block008/%C3%A6rw%C3%A9ilso.html"><i lang="art-Latn-x-osv-0010">ærwéizo</i></a> + <a href="../../0010/block001/-zo.html"><i lang="art-Latn-x-osv-0010">-do</i></a> <small>«bring together»</small>, from VIV <i lang="art-Latn-x-osv-0009">*ûxwô-deitsô</i> <small>«presented as though brought together»</small>.
</dl>
<h2>verb</h2>
<ol>
    <li>manifest; come into being
    <li>consolidate; condense
</ol>
